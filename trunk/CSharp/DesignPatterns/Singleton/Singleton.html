<body>
    单例模式（Sigleton）,保证一个类仅有一个实例，并提供一个访问它的全局访问点。<br/>
    让类自身负责保存它的唯一实例，这个类可以保证没有其他实例可以被创建，并且它可以提供一个访问该实例的方法或属性
 
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>应用场景：</p>
    <ol>
        <li>VS上的工具箱，不管什么时候什么地方打开，都只能打开一个</li>
        <li>一个具有自动编号主键的表可以有多个用户同时使用，但数据库中只能有一个地方分配下一个主键编号。否则会出现主键重复。</li>
        <li>不用每次要喝水时都去修一个水管，只要在第一次需要时建好，以后每次都从使用这一个就行。</li>
    </ol>
</body>
