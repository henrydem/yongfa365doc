<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
        $(function () {
            $("#div1 div").addClass("div").mouseover(function () {
                $(this).css("background-color", "yellow").prevAll().css("background-color", "yellow");
                $(this).nextAll().css("background-color", "white");
            });;

        });


    </script>
    <style>
        div {
            float: left;
        }

        .div {
            border: 1px solid red;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
