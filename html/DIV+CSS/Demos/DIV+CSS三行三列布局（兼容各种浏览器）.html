<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>DIV+CSS三行三列布局（兼容各种浏览器）</title>
    <style type="text/css">
        div { height: 150px; }
        .left { width: 20%; float: left; clear: right; background-color: #eeeeee; }
        .center { width: 50%; float: left; clear: right; background-color: #CCCCCC; }
        .right { width: 30%; float: left; clear: right; background-color: #808080; }
        .both { width: 100%; clear: both; background-color: #696969; }
    </style>
</head>
<body>
    <div class="left">左侧</div>
    <div class="center">中侧</div>
    <div class="right">右侧</div>

    <div class="both">全行</div>

    <div class="left">左侧</div>
    <div class="center">中侧</div>
    <div class="right">右侧</div>
</body>
</html>
